<div class="container">
    <mat-toolbar>
      <span>Clientes</span>
      <div class="example-spacer"></div>
    <button mat-raised-button color="primary" routerLink="/dashboard/crear-cliente">NUEVO</button>
    </mat-toolbar>
    
  <div *ngIf="listClientes.length>0" >
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input autocomplete="off">
    </mat-form-field>
  
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
  
        <!-- Position Column -->
        <ng-container matColumnDef="id_Cliente" style="width: 5px;">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 5px;"> ID Cliente </th>
          <td mat-cell *matCellDef="let element"> {{element.id_Cliente}} </td>
        </ng-container>
  
        <!-- Name Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>
  
        <!-- Weight Column -->
        <ng-container matColumnDef="domicilio">
          <th mat-header-cell *matHeaderCellDef> Domicilio </th>
          <td mat-cell *matCellDef="let element"> {{element.domicilio}} </td>
        </ng-container>
  
        <!-- Symbol Column -->
        <ng-container matColumnDef="poblacion">
          <th mat-header-cell *matHeaderCellDef> Poblaci√≥n </th>
          <td mat-cell *matCellDef="let element"> {{element.poblacion}} </td>
        </ng-container>
        <ng-container matColumnDef="codigoPostal">
            <th mat-header-cell *matHeaderCellDef> Codigo Postal </th>
            <td mat-cell *matCellDef="let element"> {{element.codigoPostal}} </td>
          </ng-container>

          <ng-container matColumnDef="acciones"> 
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element;" style="text-align: right;">
              <a class="pointer" style="color:#1878b0" matTooltip="Ver Cliente">
                <mat-icon>search</mat-icon>
              </a>
              <a class="pointer" (click)="popUpActualizarCliente(element.id_Cliente)"style="color:#1f516f" matTooltip="Editar Cliente">
                <mat-icon>edit</mat-icon>
              </a>
              <a class="pointer" (click)="eliminarCliente(element)" style="color:#e15639" matTooltip="Eliminar Cliente">
                <mat-icon>delete</mat-icon>
              </a>
            </td>
          </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
  </div>
    
  <h2 *ngIf="listClientes.length==0"> No hay usuarios para mostrar</h2>
  
  
  </div>
